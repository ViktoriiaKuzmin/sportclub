<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportClub</title>

  <style>
    form {
      display: flex;
      flex-direction: column;
    }

    form button {
      margin-top: 10px;
      width: 150px;
    }

    .actions button {
      margin-right: 10px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      background: #4f46e5;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .card {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    .list-item {
      background: #ffffff;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #4f46e5;
    }

    .list-item small {
      color: #6b7280;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      background: #6fa8ff;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #d1d5db;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(79, 70, 229, 0.15);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 30px;
    }

    .gallery img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      filter: grayscale(100%) contrast(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>SportClub</h1>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438" />
      <img src="https://images.unsplash.com/photo-1518611012118-696072aa579a" />
      <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001a1" />
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <h2>Вхід</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Пароль" required />
        <button type="submit">Увійти</button>
      </form>
    </div>

    <!-- КНОПКА РЕЄСТРАЦІЇ -->
    <p style="text-align:center;" id="registerBlock">
      Немає акаунту?
      <button type="button" onclick="showRegister()">Зареєструватися</button>
    </p>

    <!-- REGISTER -->
    <div class="card" id="registerCard" style="display:none;">
      <h2>Реєстрація</h2>
      <form id="registerForm">
        <input id="regName" placeholder="Імʼя" required />
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPassword" type="password" placeholder="Пароль" required />
        <button type="submit">Створити акаунт</button>
      </form>
    </div>

    <!-- КНОПКИ -->
    <div class="actions" id="actions" style="display:none;">
      <button onclick="loadClasses()">Групові заняття</button>
      <button onclick="loadTrainers()">Тренери</button>
      <button onclick="loadBookings()">Бронювання</button>
      <button onclick="logout()">Вийти</button>
    </div>

    <!-- РЕЗУЛЬТАТИ -->
    <div id="classesList"></div>
    <div id="output"></div>

    <!-- БРОНЮВАННЯ -->
    <div class="card" id="bookingCard" style="display:none;">
      <h2>Нове бронювання</h2>
      <form onsubmit="bookSlot(event)">
        <select id="trainerSelect" onchange="loadFreeSlots()" required>
          <option value="">Оберіть тренера</option>
        </select>

        <select id="slotSelect" required>
          <option value="">Оберіть час</option>
        </select>

        <button type="submit">Забронювати</button>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
